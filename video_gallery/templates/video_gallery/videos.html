{% extends "mysite/base.html" %}
{% load static %}

{% block title %}Videos{% endblock %}

{% block page_heading %}<p>video gallery<p>{% endblock %}

{% block page_content %}

<!--<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"> </iframe> -->

<p id = "vidpagetag"> watch me play the cello! :)</p>

<div id = "vidcontainer">
    {% for video in videos %}
    <div class = "vidsection">
        <div id = "vidinfo"> 
            {{video.title}} 
        </div>
        <iframe width="50%" height="500px" src="https://www.youtube.com/embed/{{video.video_id}}"> </iframe>
    </div>
    {% endfor %}
    
</div>

{% endblock %}
